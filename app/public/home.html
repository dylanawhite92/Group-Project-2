<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dream Team Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32"/>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css"/>
</head>
<body>

    <!-- Navbar -->
    <nav class="red darken-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo center">Dream Team Manager</a>
            <ul id="nav-mobile" class="right">
                <li><a id="logout" href="/logout">Logout</a></li>
            </ul>
        </div>
        
    </nav>
    
        <div class="container" id="body-content">
            <div class="section">
    
                <div class="row">
                    <div class="col s3">
                        <!-- <h5>Available Players</h5>
    
                        <div id="available-block"></div> -->
                        <div id="action-block">
                            <h5>Your Team</h5>
                            <div id="dropzone" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                        </div>
                    </div>
    
                    <div class="col s3">
                            <div>
                                <h5>Search Options</h5>
    
                                <div class="dropdown-container">
                                    <!-- Dropdown Trigger -->
                                    <a class='dropdown-trigger btn red darken-4' href='#' data-target='dropdown1'>By Team<i class="material-icons right search-icon">play_for_work</i></a>
                                    <!-- Dropdown Structure -->
                                    <ul id='dropdown1' class='dropdown-content row amber lighten-4'>
                                    </ul>
                                </div>
    
                                <div class="dropdown-container">
                                     <!-- Dropdown Trigger -->
                                    <a class='dropdown-trigger btn red darken-4' href='#' data-target='dropdown2'>By Position<i class="material-icons right search-icon">play_for_work</i></a>
                                    <!-- Dropdown Structure -->
                                    <ul id='dropdown2' class='dropdown-content amber lighten-4'>
                                    </ul>
                                </div>
    
                                <!-- Search Bar -->
                                <form>
                                    <i class="material-icons left-icon">search</i>
                                    <div class="input-field">
                                        <input id="search" type="search" placeholder=" Player Name" required>
                                        <label class="label-icon" for="search"></label>
                                    </div>
                                </form>
                               
                                <div class="card red darken-4">
                                    <div class="card-content white-text">
                                        <span class="card-title left-align" id="player-name">Name</span>
                                        <p id="player-stats" class="left-align">Stats go here.</p>
                                    </div>
                                    <!-- <div class="card-action">
                                        <a href="#">Drop? If we can get to it.</a>
                                        <a href="#">Swap? If we can get to it.</a>
                                    </div> -->
                                </div>
    
                                <!-- Disabled button to show need for validation -->
                                <!-- <h5>Disabled Button</h5> -->
                                <a class="btn disabled"><i class="material-icons right">directions_run</i>Save Team</a>
                                <!-- <h5>Active Button</h5> -->
                                <!-- Disabled button changes to this active button when team is filled using remove/add classes in JS -->
                                <!-- <a class="waves-effect waves-red btn pulse red darken-4"><i class="material-icons right">directions_run</i>Save Team</a>                                                                                   -->
                            </div>
                        </div>
    
                    <div class="col s2">
                        <div id="numbers-block">
                            <h5>Salary Cap</h5>
                            <div id="salary-container">
                                <input id="slider" class="browser-default" type="range" min="10000000" max="100000000" value="70000000" step="1000000">
                                <output id="salary-cap-box">$70,000,000</output>
                            </div>
    
                            <!-- Will change to dynamically update using stats from API -->
                            <h5>Points Per Game</h5>
                            <div id="points-box">112.5</div>
                        </div>
                    </div>
    
                    <div class="col s3">
                        <!-- <div id="action-block">
                            <h5>Your Team</h5>
                            <div id="dropzone" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        
    <!-- jQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>
    <!-- JS Reference -->
    <script src="./js/main.js"></script>
    <script src="./js/members.js"></script>
    <!-- Compiled and minified JavaScript - Materialize Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
