                        <div id="salary-container">
                            <input id="slider" type="range" min="10000000" max="100000000" value="70000000" step="1000000">
                            <output id="salary-cap-box">$70,000,000</output>
                        </div>

                        <h5>Points Per Game</h5>
                        <div id="points-box">112.5</div>

                        <!-- Disabled button to show need for validation -->
                        <h5>Disabled Button</h5>
                        <a class="btn disabled"><i class="material-icons right">directions_run</i>Make Moves</a>
                        <h5>Active Button</h5>
                        <!-- Disabled button changes to this active button when team is filled using remove/add classes in JS -->
                        <a class="waves-effect waves-red btn pulse red darken-4"><i class="material-icons right">directions_run</i>Make Moves</a>                    
                    </div>
                </div>

                <div class="col s6">
                    <div id="action-block">
                        <h5>THE ACTION ZONE</h5>
                        <div id="action-box"></div>
                    </div>
                </div>
